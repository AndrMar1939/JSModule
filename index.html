<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoApp</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
</head>
<body>

    <div class="calendar-container">
    </div>
    <div class="inputs-container"> 
        <label name="title-event" class="name-of-input">Name of event:</label>   
        <input id="title-event" type="text" class="text-action">

        <label for="start-event" class="name-of-input">Start</label>
        <input id="start-event" type="time" class="start-action">

        <label for="duration-event"class="name-of-input">Duration in minutes:</label>
        <input id="duration-event" type="number" class="duration-action">

        <button type="button" class="input-btn-add">Add an event</button>
        <button type="button" class="input-btn-close">Close this window</button>
    </div>     
    
    <!-- open input field button -->
    <button class="open-inputs-btn" type="button">Add new event</button>
   
    <div class="modal-info">Modal window with information about event</div>

    <!-- active event banner  -->
    <div class="active-banner-container"><h3>Event started</h3></div>

    <script src="js/script.js"></script>
</body>
</html>
